<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlySim0n – Sociální sítě</title>

  <!-- Font Awesome – loga sociálních sítí -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    /* ===== NAVBAR ===== */
    nav {
      width: 100%;
      background-color: #151515;
      border-bottom: 1px solid #333;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    .menu {
      display: flex;
      gap: 22px;
      flex-wrap: wrap;
    }

    .menu a {
      color: #ddd;
      text-decoration: none;
      font-size: 18px;
      white-space: nowrap;
    }

    .menu a:hover {
      color: #fff;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 40px;
    }

    /* ===== SOCIAL LINKS (POD SEBOU) ===== */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 420px;
      margin: 0 auto;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px;
      background-color: #161616;
      border-radius: 14px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #262626;
      min-height: 64px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .social-links a i {
      font-size: 28px;
      width: 32px;
    }

    .social-links a:hover {
      transform: translateY(-4px);
    }

    /* ===== BARVY LOG ===== */
    .facebook i { color: #1877f2; }
    .instagram i { color: #e1306c; }
    .discord i { color: #5865f2; }
    .twitch i { color: #9146ff; }
    .youtube i { color: #ff0000; }
    .tiktok i { color: #69c9d0; }
    .twitter i { color: #1da1f2; }

    /* ===== HOVER GLOW ===== */
     .twitch:hover {
      box-shadow: 0 0 18px rgba(145, 70, 255, 0.7);
    }

    .youtube:hover {
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.7);
    }
    
    .facebook:hover {
      box-shadow: 0 0 18px rgba(24, 119, 242, 0.7);
    }

    .instagram:hover {
      box-shadow: 0 0 18px rgba(225, 48, 108, 0.7);
    }

    .discord:hover {
      box-shadow: 0 0 18px rgba(88, 101, 242, 0.7);
    }

    .tiktok:hover {
      box-shadow: 0 0 18px rgba(105, 201, 208, 0.7);
    }

    .twitter:hover {
      box-shadow: 0 0 18px rgba(29, 161, 242, 0.7);
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav>
    <div class="nav-inner">
      <div class="logo">
        <img src="assets/loga/logo.png" alt="Logo">
        <strong>OnlySim0n</strong>
      </div>
      <div class="menu">
        <a href="https://onlysim0n.github.io">About</a>
        <a href="https://onlysim0n.github.io/ateam">A-Team</a>
        <a href="https://onlysim0n.github.io/stream">Stream</a>
        <a href="https://onlysim0n.github.io/contact">Contact</a>
      </div>
    </div>
  </nav>

  <!-- ===== CONTENT ===== -->
  <div class="container">
    <h1>Sleduj mě</h1>
    <p>Najdeš mě na těchto platformách</p>

    <div class="social-links">
      <a class="twitch" href="https://www.twitch.tv/only_sim0n" target="_blank">
        <i class="fa-brands fa-twitch"></i> Twitch
      </a>

      <a class="youtube" href="https://www.youtube.com/@only_sim0n" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>

      <a class="discord" href="https://discord.gg/gCShpDGDFe" target="_blank">
        <i class="fa-brands fa-discord"></i> Discord
      </a>

      <a class="facebook" href="https://www.twitch.tv/only_sim0n" target="_blank">
        <i class="fa-brands fa-facebook"></i> Facebook
      </a>

      <a class="instagram" href="https://instagram.com/only_sim0n" target="_blank">
        <i class="fa-brands fa-youtube"></i> Instagram
      </a>

      <a class="tiktok" href="https://www.tiktok.com/@only_sim0n" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>

      <a class="twitter" href="https://x.com/only_sim0n" target="_blank">
        <i class="fa-brands fa-x-twitter"></i> Twitter
      </a>
    </div>
  </div>

</body>
</html>
