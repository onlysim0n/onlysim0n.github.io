<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only_Sim0n | Contact</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER / MENU --- */
        header {
            height: 80px;
            background: #161616;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            border-bottom: 2px solid #222;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img { height: 45px; width: auto; }
        .logo-text { font-size: 1.7rem; font-weight: 800; }

        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a {
            text-decoration: none;
            color: #aaaaaa;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover { color: white; }

        .nav-links a.active {
            font-weight: 800;
            background: linear-gradient(to right, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #ff0000;
        }

        /* --- KONTAKTNÍ SEKCE --- */
        .contact-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* --- SOCIÁLNÍ SÍTĚ GRID --- */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 400px;
        }

        .social-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 65px;
            height: 65px;
            background: #161616;
            color: white;
            text-decoration: none;
            font-size: 2.2rem;
            border-radius: 50%;
            border: 1px solid #333;
            transition: 0.4s ease;
            overflow: hidden;
        }

        .social-grid a:hover {
            transform: translateY(-8px);
            border-color: #ff0000;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }

        /* Speciální styl pro Kick (K) */
        .kick-icon {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
        }

        /* Barevné ladění jednotlivých sítí */
        .twitch:hover { color: #9146ff; }
        .youtube:hover { color: #ff0000; }
        .discord:hover { color: #5865f2; }
        .kick:hover { color: #53fc18; }
        .facebook:hover { color: #1877f2; }
        .instagram:hover { color: #e1306c; }
        .tiktok:hover { color: #00f2ea; text-shadow: 2px 0 #ff0050; }
        .twitter:hover { color: #1da1f2; }

        /* Mobilní optimalizace */
        @media (max-width: 480px) {
            .social-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="../assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">About</a></li>
                <li><a href="../ateam/index.html">A-TEAM</a></li>
                <li><a href="../stream/index.html">Stream</a></li>
                <li><a href="index.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-content">
        <h1>Contact</h1>
        <p>Sleduj mě na sociálních sítích nebo se připoj k naší komunitě!</p>
        
        <div class="social-grid">
            <a href="https://twitch.tv/only_sim0n" target="_blank" class="twitch" title="Twitch"><i class='bx bxl-twitch'></i></a>
            <a href="https://youtube.com/@only_sim0n" target="_blank" class="youtube" title="YouTube"><i class='bx bxl-youtube'></i></a>
            <a href="https://discord.gg/gCShpDGDFe" target="_blank" class="discord" title="Discord"><i class='bx bxl-discord-alt'></i></a>
            
            <a href="https://kick.com/only_simon" target="_blank" class="kick" title="Kick">
                <span class="kick-icon">K</span>
            </a>

            <a href="https://facebook.com/only_sim0n" target="_blank" class="facebook" title="Facebook"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://instagram.com/only_sim0n" target="_blank" class="instagram" title="Instagram"><i class='bx bxl-instagram'></i></a>
            <a href="https://tiktok.com/@only_sim0n" target="_blank" class="tiktok" title="TikTok"><i class='bx bxl-tiktok'></i></a>
            <a href="https://twitter.com/only_sim0n" target="_blank" class="twitter" title="Twitter/X"><i class='bx bxl-twitter'></i></a>
        </div>
    </main>

</body>
</html>
