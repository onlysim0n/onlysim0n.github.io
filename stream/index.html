<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Only_Sim0n | Stream</title>
    <style>
        /* TENTO STYL NECHÁME PŘÍMO TADY, ABY SE TO ZASE NEROZBILO */
        body { 
            margin: 0; 
            padding: 0; 
            background: #0f0f0f; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
        }

        /* --- HEADER / MENU --- */
        .head { 
            height: 80px; 
            background: #161616; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 5%; 
            border-bottom: 2px solid #222; 
        }
        .logo-box { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        .logo-img { 
            height: 45px; 
            width: auto; 
        }
        .logo-text { 
            font-size: 1.6rem; 
            font-weight: 700; 
            color: white;
        }
        .nav-links { 
            display: flex; 
            list-style: none; 
            gap: 30px; 
            margin: 0; 
            padding: 0;
        }
        .nav-links a { 
            color: #aaa; 
            text-decoration: none; 
            font-weight: 600; 
            transition: 0.3s; 
        }
        .nav-links a:hover { color: white; }
        .nav-links a.active { 
            color: white; 
            font-weight: 800;
            border-bottom: 2px solid red; /* Podtržení aktivní stránky */
        }

        /* --- STREAM STŘED --- */
        .main-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: calc(100vh - 80px); 
            width: 100%; 
        }
        .stream-bundle { 
            display: flex; 
            flex-direction: row; 
            gap: 15px; 
            width: 90%; 
            max-width: 1400px; 
        }
        .v-box { flex: 3; aspect-ratio: 16/9; }
        .c-box { flex: 1; }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: 1px solid #333; 
            border-radius: 12px; 
            display: block; 
        }

        /* Mobilní verze */
        @media (max-width: 1100px) {
            .stream-bundle { flex-direction: column; }
            .v-box, .c-box { width: 100%; }
            .c-box { height: 450px; }
        }
    </style>
</head>
<body>

    <header class="head">
        <div class="logo-box">
            <img src="../assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">About</a></li>
                <li><a href="../ateam/index.html">A-TEAM</a></li>
                <li><a href="index.html" class="active">Stream</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="stream-bundle">
            <div class="v-box">
                <iframe src="https://player.twitch.tv/?channel=only_sim0n&parent=onlysim0n.github.io&autoplay=true" allowfullscreen="true"></iframe>
            </div>
            <div class="c-box">
                <iframe src="https://www.twitch.tv/embed/only_sim0n/chat?parent=onlysim0n.github.io&darkpopout"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
