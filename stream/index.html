<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Only_Sim0n | Stream</title>
    <style>
        /* POJISTKA PŘÍMO V HTML */
        body { margin: 0; padding: 0; background: #0f0f0f; color: white; font-family: sans-serif; }
        .flex-center { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 80px); width: 100%; }
        .stream-bundle { display: flex; flex-direction: row; gap: 15px; width: 90%; max-width: 1400px; }
        .v-box { flex: 3; aspect-ratio: 16/9; }
        .c-box { flex: 1; }
        iframe { width: 100%; height: 100%; border: 1px solid #333; border-radius: 12px; display: block; }
        
        /* FIX MENU */
        .head { height: 80px; background: #161616; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; border-bottom: 2px solid #222; }
        .head .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 1.5rem; }
        .head ul { display: flex; list-style: none; gap: 20px; }
        .head a { color: #aaa; text-decoration: none; font-weight: 600; }
        .head a.active { color: white; border-bottom: 2px solid red; }
    </style>
</head>
<body>

    <header class="head">
        <div class="logo">
            <img src="../assets/loga/logo.png" alt="" style="height: 40px;">
            <span>Only_Sim0n</span>
        </div>
        <ul>
            <li><a href="../index.html">About</a></li>
            <li><a href="../ateam/index.html">A-TEAM</a></li>
            <li><a href="index.html" class="active">Stream</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
        </ul>
    </header>

    <div class="flex-center">
        <div class="stream-bundle">
            <div class="v-box">
                <iframe src="https://player.twitch.tv/?channel=only_sim0n&parent=onlysim0n.github.io&autoplay=true" allowfullscreen="true"></iframe>
            </div>
            <div class="c-box">
                <iframe src="https://www.twitch.tv/embed/only_sim0n/chat?parent=onlysim0n.github.io&darkpopout"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
