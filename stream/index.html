<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Sim0n | Stream </title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    nav {
      width: 100%;
      background-color: #151515;
      border-bottom: 1px solid #333;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      border-radius: 10px;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu a {
      color: #ddd;
      text-decoration: none;
      font-size: 18px;
      white-space: nowrap;
      transition: 0.3s;
    }

    .menu a:hover { color: #fff; }

    /* Stream + chat layout */
    .stream-chat-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px; /* vzdálenost mezi streamem a chatem */
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    iframe {
      border: none;
      border-radius: 10px;
    }

    .stream {
      flex: 0 0 600px; /* šířka streamu */
      height: 340px;
    }

    .chat {
      flex: 0 0 350px; /* šířka chatu */
      height: 340px;
    }

    @media (max-width: 1000px) {
      .stream-chat-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <strong>OnlySim0n</strong>
      </div>
      <div class="menu">
        <a href="/about.html">About</a>
        <a href="/ateam.html">A-Team</a>
        <a href="/stream.html">Stream</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="stream-chat-container">
    <!-- Twitch stream embed -->
    <iframe
      src="https://player.twitch.tv/?channel=only_sim0n&parent=onlysim0n.github.io"
      height="500"
      width="70vh"
      allowfullscreen>
    </iframe>

    <!-- Twitch chat embed -->
    <iframe
      src="https://www.twitch.tv/embed/only_sim0n/chat?parent=onlysim0n.github.io"
      height="340"
      width="350">
    </iframe>
  </div>

</body>
</html>
