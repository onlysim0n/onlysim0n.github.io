<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only_Sim0n | A-TEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="../assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">About</a></li>
                <li><a href="index.html" class="active">A-TEAM</a></li>
                <li><a href="../stream/index.html">Stream</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="ateam-section">
        <h1>A-TEAM</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Twitch Nick</th>
                        <th>Role</th>
                        <th>Discord Nick</th>
                    </tr>
                </thead>
                <tbody id="ateam-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('ateam-table-body');
                tableBody.innerHTML = ''; 

                data.forEach(member => {
                    const row = document.createElement('tr');
                    
                    // Odstranění diakritiky a mezer pro CSS třídy (např. "Hlavní Moderátor" -> "hlavni-moderator")
                    const roleClass = member.role.toLowerCase()
                        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                        .replace(/\s+/g, '-');
                    
                    row.innerHTML = `
                        <td class="twitch-name">${member.twitch || '—'}</td>
                        <td><span class="badge ${roleClass}">${member.role}</span></td>
                        <td class="discord-name">${member.discord || '—'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(err => {
                console.error('Chyba:', err);
                document.getElementById('ateam-table-body').innerHTML = '<tr><td colspan="3">Data se nepodařilo načíst.</td></tr>';
            });
    </script>
</body>
</html>
