<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>OnlySim0n – A-Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* ===== TOP BAR ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 42px;
    }

    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ffaa;
    }

    /* ===== CONTENT ===== */
    main {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 80%;
      max-width: 900px;
      border-collapse: collapse;
      background: #151515;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #222;
      text-align: center;
    }

    th {
      background: #1e1e1e;
    }

    /* ROLE COLORS */
    .streamer {
      color: #ffd700;
      font-weight: bold;
    }

    .vedeni {
      color: #ff4d4d;
      font-weight: bold;
    }

    .mod {
      color: #4dff4d;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="/assets/loga/Only_Simon_main.png" alt="OnlySim0n logo">
      <strong>OnlySim0n</strong>
    </div>

    <nav>
      <a href="/">About</a>
      <a href="/ateam.html">A-Team</a>
      <a href="/stream.html">Stream</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== CONTENT ===== -->
  <main>
    <table>
      <thead>
        <tr>
          <th>Nick</th>
          <th>Role</th>
          <th>Discord</th>
        </tr>
      </thead>
      <tbody id="teamTable">
        <!-- JS sem doplní řádky -->
      </tbody>
    </table>
  </main>

  <!-- ===== SCRIPT ===== -->
  <script src="/load.js"></script>

</body>
</html>
