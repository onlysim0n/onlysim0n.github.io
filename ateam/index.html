<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only_Sim0n | A-TEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="../assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">About</a></li>
                <li><a href="index.html" class="active">A-TEAM</a></li>
                <li><a href="../stream/index.html">Stream</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="ateam-section">
        <h1>A-TEAM</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Twitch Nick</th>
                        <th class="text-center">Role</th>
                        <th>Discord Nick</th>
                    </tr>
                </thead>
                <tbody id="ateam-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        async function loadTeam() {
            try {
                const response = await fetch('data.json?v=' + Math.random());
                const data = await response.json();
                const tableBody = document.getElementById('ateam-table-body');
                tableBody.innerHTML = '';

                data.forEach(member => {
                    const tNick = member.twitch || member.Twitch || "—";
                    const rName = member.role || member.Role || "Člen";
                    const dNick = member.discord || member.Discord || "—";
                    const iconPath = member.icon || member.Icon || "";

                    // Převod na CSS třídu: "VIP Divák" -> "vip-divak"
                    const safeRoleClass = rName.toLowerCase()
                        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                        .replace(/\s+/g, '-');

                    const iconHtml = iconPath ? `<img src="${iconPath}" class="role-icon" alt="badge">` : "";

                    const row = `
                        <tr>
                            <td class="twitch-name">${tNick}</td>
                            <td class="text-center">
                                <div class="role-container">
                                    ${iconHtml}
                                    <span class="badge ${safeRoleClass}">${rName}</span>
                                </div>
                            </td>
                            <td class="discord-name">${dNick}</td>
                        </tr>
                    `;
                    tableBody.appendChild(Object.assign(document.createElement('tr'), {innerHTML: row}).firstChild.parentElement);
                    // Jednodušší zápis pro vložení řádku
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Chyba při načítání JSON:", error);
            }
        }
        loadTeam();
    </script>
</body>
</html>
