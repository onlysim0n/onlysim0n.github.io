<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only_Sim0n | A-TEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="../assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">About</a></li>
                <li><a href="index.html" class="active">A-TEAM</a></li>
                <li><a href="../stream/index.html">Stream</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="ateam-section">
        <h1>A-TEAM</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Twitch Nick</th>
                        <th>Role</th>
                        <th>Discord Nick</th>
                    </tr>
                </thead>
                <tbody id="ateam-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        async function loadTeam() {
            try {
                // Přidáváme náhodné číslo, aby prohlížeč nenačítal starou verzi z mezipaměti
                const response = await fetch('data.json?v=' + Math.random());
                const data = await response.json();
                const tableBody = document.getElementById('ateam-table-body');
                
                tableBody.innerHTML = '';

                data.forEach(member => {
                    // Najdeme hodnoty bez ohledu na velká/malá písmena v JSONu
                    const tNick = member.twitch || member.Twitch || "—";
                    const rName = member.role || member.Role || "Člen";
                    const dNick = member.discord || member.Discord || "—";

                    // Vytvoření třídy pro CSS (odstranění háčků a čárek)
                    const safeRoleClass = rName.toLowerCase()
                        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                        .replace(/\s+/g, '-');

                    const row = `
                        <tr>
                            <td class="twitch-name">${tNick}</td>
                            <td><span class="badge ${safeRoleClass}">${rName}</span></td>
                            <td class="discord-name">${dNick}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Chyba při načítání JSONu:", error);
                document.getElementById('ateam-table-body').innerHTML = 
                    '<tr><td colspan="3" style="color:red;">Chyba: data.json nenalezen nebo je poškozený!</td></tr>';
            }
        }

        loadTeam();
    </script>
</body>
</html>
