<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Úvodní stránka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
    }

    .content {
      padding: 40px;
      max-width: 900px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo si dej do složky assets a nahraj do GitHubu: /assets/logo.png -->
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </header>

  <div class="content">
    <h1>Vítej na mém webu</h1>
    <p>Zde si můžeš přidat vlastní texty nebo další sekce. Vše je připravené pro GitHub Pages.</p>
  </div>
</body>
</html>
