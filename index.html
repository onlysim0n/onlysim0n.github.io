<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlySim0n | Úvodní stránka</title>
  <style>
    * {
      box-sizing: border-box; /* KLÍČOVÉ – zabrání přetékání */
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navigace */
    nav {
      width: 100%;
      background: #151515;
      border-bottom: 1px solid #333;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      border-radius: 10px;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu a {
      color: #ddd;
      font-size: 18px;
      text-decoration: none;
      white-space: nowrap; /* zabrání roztažení */
    }

    .menu a:hover {
      color: #fff;
    }

    /* Obsah */
    .hero {
      text-align: center;
      padding: 120px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 22px;
      color: #bbbbbb;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Sociální sítě */
    .socials {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .socials a {
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      padding: 12px 18px;
      background: #222;
      border-radius: 10px;
    }

    .socials a:hover {
      background: #444;
    }

    /* Mobil */
    @media (max-width: 768px) {
      .nav-inner {
        justify-content: center;
        gap: 15px;
      }

      .menu {
        justify-content: center;
      }

      .hero h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <strong>OnlySim0n</strong>
      </div>

      <div class="menu">
        <a href="index.html">Domů</a>
        <a href="o-mne.html">O mně</a>
        <a href="projekty.html">Projekty</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <h1>Vítej na mém webu!</h1>
    <p>Toto je moje oficiální stránka, kde najdeš moje projekty, informace o mně a odkazy na moje sociální sítě.</p>

    <div class="socials">
      <a href="#">Twitch</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
      <a href="#">Discord</a>
    </div>
  </section>
</body>
</html>
