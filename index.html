<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only_Sim0n | Main</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER / MENU */
        header {
            height: 80px;
            background: #161616;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            border-bottom: 2px solid #222;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #aaaaaa;
            font-weight: 600;
            transition: 0.3s;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links a.active {
            color: white;
            font-weight: 800;
            border-bottom: 2px solid #ff0000;
        }

        /* HLAVNÍ OBSAH */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #ccc;
            max-width: 600px;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* SOCIÁLNÍ SÍTĚ */
        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: #161616;
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            border-radius: 50%;
            border: 1px solid #333;
            transition: 0.4s;
        }

        /* Barvy při najetí myší */
        .social-links a:hover {
            transform: translateY(-5px);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .social-links .twitch:hover { color: #9146ff; }
        .social-links .instagram:hover { color: #e1306c; }
        .social-links .youtube:hover { color: #ff0000; }
        .social-links .discord:hover { color: #5865f2; }

    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="assets/loga/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Only_Sim0n</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">About</a></li>
                <li><a href="ateam/index.html">A-TEAM</a></li>
                <li><a href="stream/index.html">Stream</a></li>
                <li><a href="contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Only_Sim0n</h1>
        <p>Vítej na mém oficiálním webu. Najdeš tu vše o mé tvorbě, streamu i mém týmu.</p>
        
        <div class="social-links">
            <a href="https://twitch.tv/only_sim0n" target="_blank" class="twitch"><i class='bx bxl-twitch'></i></a>
            <a href="https://instagram.com/tvoje_jmeno" target="_blank" class="instagram"><i class='bx bxl-instagram'></i></a>
            <a href="https://youtube.com/@tvoje_jmeno" target="_blank" class="youtube"><i class='bx bxl-youtube'></i></a>
            <a href="https://discord.gg/tvoje_pozvanka" target="_blank" class="discord"><i class='bx bxl-discord-alt'></i></a>
        </div>
    </main>

</body>
</html>
