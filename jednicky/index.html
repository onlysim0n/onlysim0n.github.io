<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Only_sim0n – Chat 1</title>

    <!-- ✅ CDN, která funguje na GitHub Pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"
            integrity="sha512-n2G+U6mKX8Kf3+1w3zP4A9cY+P4z2xD1N6Z1VbQ2YJ1G3h7jQ7xj4c6k7mP0z8L+z8p6b8l9o7bA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 { margin-bottom: 10px; }
        button {
            margin-bottom: 15px;
            padding: 8px 16px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            background: #dc2626;
            color: white;
            cursor: pointer;
        }
        ul { list-style: none; padding: 0; }
        li {
            background: #1e293b;
            margin: 5px auto;
            padding: 8px;
            width: 260px;
            border-radius: 8px;
            font-size: 17px;
        }
    </style>
</head>
<body>

<h1>Napsali <code>1</code> do chatu</h1>
<button id="reset">Reset</button>
<ul id="list"></ul>

<script>
    // ⛔ Bez GitHub Pages to nepustíme
    if (!location.hostname.endsWith("github.io")) {
        document.body.innerHTML = "<h2>❌ Tato stránka je určena pouze pro GitHub Pages</h2>";
        throw new Error("Not running on GitHub Pages");
    }

    // ⛔ Kontrola tmi.js
    if (typeof tmi === "undefined") {
        document.body.innerHTML = "<h2>❌ tmi.js se nenačetlo</h2>";
        throw new Error("tmi.js not loaded");
    }

    const CHANNEL = "only_sim0n";
    const list = document.getElementById("list");
    const resetBtn = document.getElementById("reset");
    let users = new Set();

    const client = new tmi.Client({
        connection: { secure: true, reconnect: true },
        channels: [CHANNEL]
    });

    client.connect();

    client.on("message", (channel, tags, message, self) => {
        if (self) return;

        if (message.trim() === "1") {
            const nick = tags["display-name"] || tags.username;

            if (!users.has(nick)) {
                users.add(nick);
                const li = document.createElement("li");
                li.textContent = nick;
                list.appendChild(li);
            }
        }
    });

    resetBtn.onclick = () => {
        users.clear();
        list.innerHTML = "";
    };
</script>

</body>
</html>
