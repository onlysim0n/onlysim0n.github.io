<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sběr "1" — seznam</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  color: white;
  text-align: center;
  padding: 20px;
}

h1 span { color: #FFD700; }

#count {
  font-weight: 700;
  margin: 6px 0 12px;
  font-size: 2em;
  color: #00FF00;
}

#list {
  white-space: pre-wrap;
  word-break: break-word;
  min-height: 56px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 10px;
  max-width: 800px;
  margin: 0 auto 15px auto;
}

button {
  cursor: pointer;
  background: linear-gradient(45deg,#FFD700,#FF8C00);
  border: none;
  color: black;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1em;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>
  <h1>Seznam uživatelů, co napsali <span>„1“</span></h1>
  <div id="count">Počet: 0</div>
  <pre id="list">Nikdo se nepřihlásil.</pre>
  <button id="copyBtn">Kopírovat seznam</button>
  <button id="reloadBtn">Načíst znovu</button>

  <script src="script.js"></script>
</body>
</html>
