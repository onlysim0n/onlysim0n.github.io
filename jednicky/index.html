<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Chat účastníci</title>

    <!-- tmi.js -->
    <script src="https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #1e293b;
            margin: 6px auto;
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>✅ Lidi, co napsali <code>1</code> do chatu</h1>
    <ul id="list"></ul>

    <script>
        const CHANNEL = "only_sim0n"; // ⬅️ změň na svůj kanál
        const list = document.getElementById("list");
        const users = new Set();

        const client = new tmi.Client({
            connection: {
                secure: true,
                reconnect: true
            },
            channels: [CHANNEL]
        });

        client.connect();

        client.on("message", (channel, tags, message, self) => {
            if (self) return;

            if (message.trim() === "1") {
                const user = tags["display-name"] || tags.username;

                if (!users.has(user)) {
                    users.add(user);

                    const li = document.createElement("li");
                    li.textContent = user;
                    list.appendChild(li);
                }
            }
        });
    </script>

</body>
</html>
