<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sběr "1" – Overlay</title>

<style>
  /* Transparentní pozadí pro OBS */
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.5); /* poloprůhledný černý blok */
    border-radius: 15px;
    width: fit-content;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.8);
  }

  h1 {
    font-size: 2.5em;
    margin: 0 0 10px 0;
    color: #FFD700; /* Zlatá barva */
    text-shadow: 2px 2px 4px #000000;
  }

  #count {
    font-size: 4em;
    font-weight: bold;
    color: #00FF00; /* Zelená barva počtu */
    text-shadow: 2px 2px 4px #000000;
    margin-bottom: 15px;
  }

  #list {
    font-size: 1.2em;
    max-height: 200px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-break: break-word;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    width: 300px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
  }

  /* Scrollbar pro seznam */
  #list::-webkit-scrollbar {
    width: 8px;
  }

  #list::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 4px;
  }

  #list::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.1);
  }
</style>
</head>

<body>
  <div id="overlay">
    <h1>Sběr „1“</h1>
    <div id="count">0</div>
    <pre id="list">Nikdo se nepřihlásil.</pre>
  </div>

  <!-- Overlay JS -->
  <script src="overlay.js"></script>
</body>
</html>
